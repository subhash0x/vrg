<!DOCTYPE html>
<html>
<head>

<body>


<form action='' method="post">
   {% csrf_token %}
    {{ form }}
  <div class="container">
  <div class="form-row">

		<div class="col-md-4 mb-3">
      <label for="validationDefault01">Name</label>
      <input type="text" name='name' class="form-control" id="validationDefault01" placeholder="First name"  required>
    </div>
		</div>

    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <input type="radio" name="male" value="male" checked> Male<br>
  <input type="radio" name="female" value="female"> Female<br>
  <input type="radio" name="other" value="other"> Other<br>
  	<div class="col-md-4 mb-3">
        <label for="validationDefault01">Date of Birth</label>
 <input type="date" name="dob"></div>

		<div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Father Name</label>
      <input type="text" name="fname" class="form-control" id="validationDefault02" placeholder="Father name"  required>
    </div>
		</div>

		<div class="form-row">
		<div class="col-md-4 mb-3">
      <label for="validationDefault02">Mother Name</label>
      <input type="text" name="mname" class="form-control" id="validationDefault02" placeholder="Mother name"  required>
    </div>
	</div>

  <div class="form-row">
  <div class="col-md-4 mb-3">
    <label for="validationDefault02">Roll number</label>
    <input type="text" name="rnumber" class="form-control" id="validationDefault02" placeholder="Roll number"  required>
  </div>
</div>

<div class="form-row">
<div class="col-md-4 mb-3">
  <label for="validationDefault02">Semester</label>
  <input type="text" name="sem" class="form-control" id="validationDefault02" placeholder="Semester"  required>
</div>
</div>
<div class="form-row">
<div class="col-md-4 mb-3">
  <label for="validationDefault02">Year of study</label>
  <input type="text" name="year" class="form-control" id="validationDefault02" placeholder="Year of study"  required>
</div>
</div>
   <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Address</label>
      <input type="text" name="address" class="form-control" id="validationDefault03" placeholder="Address" required>
    </div>
  </div>
  <div class="form-row">
   <div class="col-md-6 mb-3">
     <label for="validationDefault03">college name</label>
     <input type="text" name="college" class="form-control" id="validationDefault03" placeholder='vrg girls college' readonly>
   </div>
 </div>

 <div class="form-row">
 <div class="col-md-4 mb-3">
   <label for="validationDefault02">branch</label>
   <input type="text" name="branch" class="form-control" id="validationDefault02" placeholder="branch"  required>
 </div>
</div>

<div class="form-row">
<div class="col-md-4 mb-3">
  <label for="validationDefault02">Session</label>
  <input type="text" name="session" class="form-control" id="validationDefault02" placeholder="Session"  required>
</div>
</div>
<div class="form-row">
<div class="col-md-4 mb-3">
  <label for="validationDefault02">Student Type</label>
  <input type="text" name="stype" class="form-control" id="validationDefault02" placeholder="student type"  required>
</div>
</div>
